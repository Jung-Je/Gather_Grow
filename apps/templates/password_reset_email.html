<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #FF6B6B;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #FF6B6B;
            text-align: center;
            padding: 20px;
            background-color: #ffe5e5;
            border-radius: 10px;
            margin: 20px 0;
        }
        .footer {
            color: #666;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GatherGrow 비밀번호 재설정</h1>
        </div>
        <div class="content">
            <p>안녕하세요!</p>
            <p>비밀번호 재설정을 위한 인증번호를 보내드립니다.</p>

            <div class="code">{{code}}</div>

            <div class="warning">
                <strong>⚠️ 보안 안내:</strong><br>
                이 인증번호는 <strong>5분간</strong> 유효하며, 타인과 공유하지 마세요.
            </div>

            <p>본인이 요청하지 않았다면 즉시 계정 보안을 확인해주세요.</p>

            <div class="footer">
                <p>감사합니다.<br>GatherGrow 보안팀</p>
                <p>이 이메일은 자동 발송되었습니다. 회신하지 마세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
